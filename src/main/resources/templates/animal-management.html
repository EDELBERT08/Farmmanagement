<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/layout}">

<head th:replace="~{fragments/layout :: head('Livestock Management - FarmVista')}">
</head>

<body>

    <div layout:fragment="content">
        <div class="page-container">

            <!-- Add New Animal -->
            <div class="card-panel">
                <h3 class="card-title">Register New Livestock</h3>
                <form class="modern-form" th:action="@{/animal/add}" th:object="${newAnimal}" method="post">
                    <div class="form-group">
                        <label for="name">Name / ID Tag</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}"
                            placeholder="e.g., Bessie (1042)" required>
                    </div>
                    <div class="form-group">
                        <label for="speciesBreed">Species & Breed</label>
                        <input type="text" class="form-control" id="speciesBreed" th:field="*{speciesBreed}"
                            placeholder="e.g., Holstein Cattle" required>
                    </div>
                    <div class="form-group">
                        <label for="sex">Sex</label>
                        <select class="form-control" id="sex" th:field="*{sex}">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Unknown">Unknown</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth</label>
                        <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}">
                    </div>
                    <div class="form-group">
                        <label for="sourceOrigin">Source / Origin</label>
                        <input type="text" class="form-control" id="sourceOrigin" th:field="*{sourceOrigin}"
                            placeholder="e.g., Born on Farm">
                    </div>
                    <!-- Detailed records can be added in a separate edit view to keep this clean -->

                    <button type="submit" class="btn-primary">
                        <i class="fa-solid fa-cow"></i> Register Animal
                    </button>
                </form>
            </div>

            <!-- Animal List -->
            <div class="card-panel">
                <h3 class="card-title">Livestock Inventory</h3>

                <div th:if="${animals == null || animals.isEmpty()}"
                    style="text-align:center; padding:2rem; color:#888;">
                    <i class="fa-solid fa-paw" style="font-size:3rem; margin-bottom:1rem; opacity:0.5;"></i>
                    <p>No animals recorded yet.</p>
                </div>

                <div class="table-responsive" th:if="${animals != null && !animals.isEmpty()}">
                    <table class="modern-table">
                        <thead>
                            <tr>
                                <th>Name / Tag</th>
                                <th>Species / Breed</th>
                                <th>Sex</th>
                                <th>Age / DOB</th>
                                <th>Source</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="animal : ${animals}">
                                <td style="font-weight:600;" th:text="${animal.name}">Bessie</td>
                                <td th:text="${animal.speciesBreed}">Cattle</td>
                                <td th:text="${animal.sex}">Female</td>
                                <td
                                    th:text="${animal.dateOfBirth != null ? #temporals.format(animal.dateOfBirth, 'MMM dd, yyyy') : '-'}">
                                    2023-01-01</td>
                                <td th:text="${animal.sourceOrigin}">On Farm</td>
                                <td>
                                    <a href="#" class="action-btn">
                                        View Details <i class="fa-solid fa-arrow-right" style="font-size:0.8em;"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/layout}">

<head>
    <title>Livestock Management</title>
</head>

<body>

    <div layout:fragment="content">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

            <!-- Add New Animal -->
            <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-6 mb-8">
                <h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Register New Livestock</h3>
                <form class="space-y-6" th:action="@{/animal/add}" th:object="${newAnimal}" method="post">
                    <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                        <div class="sm:col-span-3">
                            <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Name /
                                ID Tag</label>
                            <div class="mt-1">
                                <input type="text" id="name" th:field="*{name}"
                                    class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                                    placeholder="e.g., Bessie (1042)" required>
                            </div>
                        </div>

                        <div class="sm:col-span-3">
                            <label for="speciesBreed"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300">Species &
                                Breed</label>
                            <div class="mt-1">
                                <input type="text" id="speciesBreed" th:field="*{speciesBreed}"
                                    class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                                    placeholder="e.g., Holstein Cattle" required>
                            </div>
                        </div>

                        <div class="sm:col-span-2">
                            <label for="sex"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300">Sex</label>
                            <div class="mt-1">
                                <select id="sex" th:field="*{sex}"
                                    class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Unknown">Unknown</option>
                                </select>
                            </div>
                        </div>

                        <div class="sm:col-span-2">
                            <label for="dateOfBirth"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300">Date of Birth</label>
                            <div class="mt-1">
                                <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}"
                                    class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            </div>
                        </div>

                        <div class="sm:col-span-2">
                            <label for="sourceOrigin"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300">Source /
                                Origin</label>
                            <div class="mt-1">
                                <input type="text" id="sourceOrigin" th:field="*{sourceOrigin}"
                                    class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                                    placeholder="e.g., Born on Farm">
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-end">
                        <button type="submit"
                            class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            <i class="fa-solid fa-cow mr-2"></i> Register Animal
                        </button>
                    </div>
                </form>
            </div>

            <!-- Animal List -->
            <div class="bg-white dark:bg-gray-800 shadow rounded-lg overflow-hidden">
                <div class="px-6 py-5 border-b border-gray-200 dark:border-gray-700">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white">Livestock Inventory</h3>
                </div>

                <div th:if="${animals == null || animals.isEmpty()}"
                    class="p-8 text-center text-gray-500 dark:text-gray-400">
                    <i class="fa-solid fa-paw text-5xl mb-4 opacity-50"></i>
                    <p>No animals recorded yet.</p>
                </div>

                <div class="overflow-x-auto" th:if="${animals != null && !animals.isEmpty()}">
                    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                        <thead class="bg-gray-50 dark:bg-gray-700">
                            <tr>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    Name / Tag</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    Species / Breed</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    Sex</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    Age / DOB</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    Source</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                            <tr th:each="animal : ${animals}">
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-white"
                                    th:text="${animal.name}">Bessie</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300"
                                    th:text="${animal.speciesBreed}">Cattle</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300"
                                    th:text="${animal.sex}">Female</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300"
                                    th:text="${animal.dateOfBirth != null ? #temporals.format(animal.dateOfBirth, 'MMM dd, yyyy') : '-'}">
                                    2023-01-01</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300"
                                    th:text="${animal.sourceOrigin}">On Farm</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300">
                                    <a href="#"
                                        class="text-green-600 hover:text-green-900 dark:text-green-400 dark:hover:text-green-300 flex items-center">
                                        View Details <i class="fa-solid fa-arrow-right ml-1 text-xs"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

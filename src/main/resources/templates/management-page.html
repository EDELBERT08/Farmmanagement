<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/layout}">

<head>
    <title>Produce Management</title>
</head>

<body>

    <div layout:fragment="content">
        <div class="page-container">

            <div class="card-panel">
                <h3 class="card-title" th:text="${pageTitle}">Produce Management</h3>
                <p>Track your harvested produce and inventory here.</p>

                <div
                    style="text-align:center; padding:3rem; background:#f9f9f9; border-radius:8px; border:2px dashed #e0e0e0;">
                    <i class="fa-solid fa-basket-shopping" style="font-size:4rem; color:#ccc; margin-bottom:1rem;"></i>
                    <h3 style="color:#666;">Produce Inventory System</h3>
                    <p style="color:#888;">This module is currently under development.</p>
                    <button class="btn-primary" style="margin-top:1rem;">
                        <i class="fa-solid fa-plus"></i> Initialize Inventory
                    </button>
                </div>
            </div>

        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Farm Management</title>
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet"
        crossorigin="anonymous">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-50 to-gray-200 min-h-screen flex flex-col">

    <nav class="w-full flex justify-end px-8 py-6">
        <a th:href="@{/login}"
            class="text-green-700 hover:text-green-900 font-medium text-lg transition duration-150 ease-in-out">Login</a>
    </nav>

    <div class="flex-1 flex flex-col justify-center items-center text-center px-4 sm:px-8">
        <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold text-gray-800 mb-6 tracking-tight">
            Modern Farm Management
        </h1>
        <p class="text-lg sm:text-xl text-gray-600 mb-10 max-w-2xl mx-auto leading-relaxed">
            Streamline your agricultural operations. Track crops, manage livestock, and analyze
            finances all in one place.
        </p>
        <a th:href="@{/login}"
            class="bg-green-600 text-white px-8 py-4 rounded-full text-lg font-semibold shadow-lg hover:bg-green-700 hover:shadow-xl transform hover:-translate-y-1 transition duration-200 ease-in-out">
            Get Started
        </a>
    </div>

    <footer class="py-8 text-center text-gray-500 text-sm">
        <p>&copy; <span th:text="${#dates.year(#dates.createNow())}">2025</span> Farm Management Solutions</p>
    </footer>

</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - FarmVista">FarmVista</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4CAF50',
                        'primary-dark': '#388E3C',
                        secondary: '#FFC107',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar for sidebar */
        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }

        .scrollbar-thin::-webkit-scrollbar-track {
            background: transparent;
        }

        .scrollbar-thin::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.5);
            border-radius: 20px;
        }
    </style>

    <!-- Optional: specific head content from pages -->
    <th:block layout:fragment="head"></th:block>
</head>

<body class="bg-gray-50 font-sans text-gray-800 antialiased h-screen flex overflow-hidden">

    <!-- Sidebar -->
    <aside
        class="w-64 bg-white border-r border-gray-200 flex-shrink-0 flex flex-col transition-all duration-300 transform md:translate-x-0 -translate-x-full fixed md:relative z-30 h-full"
        id="sidebar">
        <div class="h-20 flex items-center px-8 border-b border-gray-100">
            <div class="flex items-center gap-3">
                <div class="bg-green-100 p-2 rounded-lg">
                    <i class="fa-solid fa-leaf text-green-600 text-xl"></i>
                </div>
                <span class="text-xl font-bold text-gray-800 tracking-tight">FarmVista</span>
            </div>
        </div>

        <nav class="flex-1 overflow-y-auto py-6 px-4 space-y-1 scrollbar-thin">
            <p class="px-4 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Menu</p>

            <a th:href="@{/home}"
                class="flex items-center px-4 py-3 text-gray-600 rounded-xl hover:bg-green-50 hover:text-green-600 transition-all group mb-1"
                th:classappend="${activePage == 'home'} ? 'bg-green-50 text-green-600 font-semibold shadow-sm ring-1 ring-green-100' : ''">
                <i class="fa-solid fa-grid-2 w-6 text-center text-lg mr-3 transition-colors"
                    th:classappend="${activePage == 'home'} ? 'text-green-600' : 'text-gray-400 group-hover:text-green-600'"></i>
                <span>Dashboard</span>
            </a>

            <a th:href="@{/crop}"
                class="flex items-center px-4 py-3 text-gray-600 rounded-xl hover:bg-green-50 hover:text-green-600 transition-all group mb-1"
                th:classappend="${activePage == 'crop'} ? 'bg-green-50 text-green-600 font-semibold shadow-sm ring-1 ring-green-100' : ''">
                <i class="fa-solid fa-plant-wilt w-6 text-center text-lg mr-3 transition-colors"
                    th:classappend="${activePage == 'crop'} ? 'text-green-600' : 'text-gray-400 group-hover:text-green-600'"></i>
                <span>Crop Management</span>
            </a>

            <a th:href="@{/field}"
                class="flex items-center px-4 py-3 text-gray-600 rounded-xl hover:bg-green-50 hover:text-green-600 transition-all group mb-1"
                th:classappend="${activePage == 'field'} ? 'bg-green-50 text-green-600 font-semibold shadow-sm ring-1 ring-green-100' : ''">
                <i class="fa-solid fa-droplet w-6 text-center text-lg mr-3 transition-colors"
                    th:classappend="${activePage == 'field'} ? 'text-green-600' : 'text-gray-400 group-hover:text-green-600'"></i>
                <span>Soil & Water</span>
            </a>

            <!-- Weather (New) -->
            <a th:href="@{/weather}"
                class="flex items-center px-4 py-3 text-gray-600 rounded-xl hover:bg-green-50 hover:text-green-600 transition-all group mb-1"
                th:classappend="${activePage == 'weather'} ? 'bg-green-50 text-green-600 font-semibold shadow-sm ring-1 ring-green-100' : ''">
                <i class="fa-solid fa-cloud-sun w-6 text-center text-lg mr-3 transition-colors"
                    th:classappend="${activePage == 'weather'} ? 'text-green-600' : 'text-gray-400 group-hover:text-green-600'"></i>
                <span>Weather</span>
            </a>

            <a href="#"
                class="flex items-center px-4 py-3 text-gray-600 rounded-xl hover:bg-green-50 hover:text-green-600 transition-all group mb-1 opacity-60">
                <i
                    class="fa-solid fa-tractor w-6 text-center text-lg mr-3 transition-colors text-gray-400 group-hover:text-green-600"></i>
                <span>Equipment</span>
            </a>

            <a href="#"
                class="flex items-center px-4 py-3 text-gray-600 rounded-xl hover:bg-green-50 hover:text-green-600 transition-all group mb-1 opacity-60">
                <i
                    class="fa-solid fa-list-check w-6 text-center text-lg mr-3 transition-colors text-gray-400 group-hover:text-green-600"></i>
                <span>Task Management</span>
            </a>

            <a href="#"
                class="flex items-center px-4 py-3 text-gray-600 rounded-xl hover:bg-green-50 hover:text-green-600 transition-all group mb-1 opacity-60">
                <i
                    class="fa-solid fa-users w-6 text-center text-lg mr-3 transition-colors text-gray-400 group-hover:text-green-600"></i>
                <span>Labor Management</span>
            </a>

            <a href="#"
                class="flex items-center px-4 py-3 text-gray-600 rounded-xl hover:bg-green-50 hover:text-green-600 transition-all group mb-1 opacity-60">
                <i
                    class="fa-solid fa-chart-line w-6 text-center text-lg mr-3 transition-colors text-gray-400 group-hover:text-green-600"></i>
                <span>Reports & Analytics</span>
            </a>

            <p class="px-4 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2 mt-6">Settings</p>

            <a th:href="@{/settings}"
                class="flex items-center px-4 py-3 text-gray-600 rounded-xl hover:bg-green-50 hover:text-green-600 transition-all group mb-1 opacity-60"
                th:classappend="${activePage == 'settings'} ? 'bg-green-50 text-green-600 font-semibold shadow-sm ring-1 ring-green-100 opacity-100' : ''">
                <i class="fa-solid fa-gear w-6 text-center text-lg mr-3 transition-colors text-gray-400 group-hover:text-green-600"
                    th:classappend="${activePage == 'settings'} ? 'text-green-600' : ''"></i>
                <span>Settings</span>
            </a>

            <a href="#"
                class="flex items-center px-4 py-3 text-gray-600 rounded-xl hover:bg-green-50 hover:text-green-600 transition-all group mb-1 opacity-60">
                <i
                    class="fa-regular fa-user w-6 text-center text-lg mr-3 transition-colors text-gray-400 group-hover:text-green-600"></i>
                <span>My Account</span>
            </a>

            <a href="#"
                class="flex items-center px-4 py-3 text-gray-600 rounded-xl hover:bg-green-50 hover:text-green-600 transition-all group mb-1 opacity-60">
                <i
                    class="fa-regular fa-circle-question w-6 text-center text-lg mr-3 transition-colors text-gray-400 group-hover:text-green-600"></i>
                <span>Help & Support</span>
            </a>

        </nav>

        <div class="p-4 border-t border-gray-100 mb-2">
            <form th:action="@{/logout}" method="post">
                <button type="submit"
                    class="flex items-center w-full px-4 py-3 text-gray-500 rounded-xl hover:bg-red-50 hover:text-red-600 transition-colors font-medium group">
                    <i
                        class="fa-solid fa-arrow-right-from-bracket w-6 text-center text-lg mr-3 transition-colors group-hover:text-red-600"></i>
                    <span>Log Out</span>
                </button>
            </form>
        </div>
    </aside>

    <!-- Overlay for mobile sidebar -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden md:hidden"></div>

    <!-- Main Content Wrapper -->
    <main class="flex-1 flex flex-col min-w-0 overflow-hidden bg-gray-50/50">
        <!-- Top Header -->
        <header class="h-20 bg-white border-b border-gray-100 flex items-center justify-between px-8 z-10">
            <div class="flex items-center flex-1">
                <button id="sidebar-toggle" class="text-gray-500 hover:text-gray-700 mr-6 md:hidden focus:outline-none">
                    <i class="fa-solid fa-bars text-xl"></i>
                </button>

                <!-- Search Bar -->
                <div class="hidden md:flex items-center w-full max-w-md">
                    <div class="relative w-full">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
                        </span>
                        <input type="text"
                            class="block w-full pl-10 pr-3 py-2.5 border border-gray-200 rounded-xl leading-5 bg-gray-50 text-gray-900 placeholder-gray-400 focus:outline-none focus:bg-white focus:ring-1 focus:ring-green-500 focus:border-green-500 sm:text-sm transition-colors"
                            placeholder="Search something here...">
                    </div>
                </div>
            </div>

            <div class="flex items-center space-x-6">
                <!-- Notifications -->
                <button class="relative p-2 text-gray-400 hover:text-gray-600 transition-colors">
                    <i class="fa-regular fa-bell text-xl"></i>
                    <span class="absolute top-2 right-2 block h-2 w-2 rounded-full bg-red-500 ring-2 ring-white"></span>
                </button>

                <!-- User Profile -->
                <div class="flex items-center gap-3 pl-6 border-l border-gray-100">
                    <div class="text-right hidden sm:block">
                        <p class="text-sm font-bold text-gray-800"
                            th:text="${#authentication != null ? #authentication.name : 'Guest'}">User</p>
                        <p class="text-xs text-gray-500">Farm Manager</p>
                    </div>
                    <div
                        class="h-10 w-10 rounded-full bg-green-100 border-2 border-white shadow-sm flex items-center justify-center text-green-700 font-bold">
                        <span
                            th:text="${#authentication != null ? #strings.substring(#authentication.name,0,1) : 'U'}">U</span>
                    </div>
                    <i class="fa-solid fa-chevron-down text-gray-400 text-xs hidden sm:block"></i>
                </div>
            </div>
        </header>

        <!-- Page Content Injected Here -->
        <div class="flex-1 overflow-auto p-4 md:p-8 relative" layout:fragment="content">
            <!-- Content from other pages will be injected here -->
        </div>
    </main>

    <script>
        // Simple script to toggle sidebar on mobile
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        const toggleBtn = document.getElementById('sidebar-toggle');

        function toggleSidebar() {
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }

        if (toggleBtn) {
            toggleBtn.addEventListener('click', toggleSidebar);
            overlay.addEventListener('click', toggleSidebar);
        }
    </script>

</body>

</html>

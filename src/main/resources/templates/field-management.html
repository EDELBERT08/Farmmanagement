<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Field Management - Farm Dashboard</title>
    <!-- Add your CSS links here (e.g., Bootstrap or custom CSS) -->
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .nav { margin-bottom: 20px; }
        .nav a { margin-right: 15px; text-decoration: none; color: #333; }
        .nav a.active { font-weight: bold; color: #4CAF50; }
    </style>
</head>
<body>

<div class="container">
    <div class="nav">
        <a href="/" th:classappend="${activePage == 'home'} ? 'active'">Home</a>
        <a href="/crop" th:classappend="${activePage == 'crop'} ? 'active'">Crops</a>
        <a href="/animal" th:classappend="${activePage == 'animal'} ? 'active'">Animals</a>
        <a href="/field" th:classappend="${activePage == 'field'} ? 'active'">Fields</a>
        <a href="/produce" th:classappend="${activePage == 'produce'} ? 'active'">Produce</a>
    </div>

    <h1>Field Management</h1>

    <!-- Add Field Form -->
    <div class="card">
        <h2>Add New Field</h2>
        <form action="#" th:action="@{/field/add}" th:object="${newField}" method="post">
            <div class="form-group">
                <label for="name">Field Name:</label>
                <input type="text" id="name" th:field="*{name}" required placeholder="e.g., North Acre">
            </div>

            <div class="form-group">
                <label for="location">Location / Coordinates:</label>
                <input type="text" id="location" th:field="*{location}" placeholder="e.g., GPS Coordinates or Description">
            </div>

            <div class="form-group">
                <label for="areaSize">Area Size (Acres):</label>
                <input type="number" step="0.01" id="areaSize" th:field="*{areaSize}" placeholder="e.g., 2.5">
            </div>

            <button type="submit">Add Field</button>
        </form>
    </div>

    <!-- List of Fields -->
    <h2>Your Fields</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Location</th>
            <th>Size (Acres)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="field : ${fields}">
            <td th:text="${field.id}">1</td>
            <td th:text="${field.name}">North Acre</td>
            <td th:text="${field.location}">Near River</td>
            <td th:text="${field.areaSize}">5.0</td>
        </tr>
        <tr th:if="${#lists.isEmpty(fields)}">
            <td colspan="4" style="text-align:center;">No fields added yet.</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>

spring.application.name=farmmanagement
server.port=8080

spring.datasource.url=jdbc:mariadb://localhost:3306/farmdb?allowPublicKeyRetrieval=true
spring.datasource.username=root
# SECURITY WARNING: Using 'root' password for development only. Use environment variables in production.
spring.datasource.password=root
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Optional Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Liquibase Configuration (Disabled)
#spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=false

logging.level.org.springframework.security=DEBUG

